<!DOCTYPE html>
<html>
	<head>
		<title> Calculadora binaria </title>
		
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="script.js"></script>
		<link href='calculadora.css' type="text/css" rel="stylesheet" title="style" />

	</head>
	<body>
		<p>
			<a id="7">7</a>
			<a id="8">8</a>
			<a id="9">9</a>
		</p>
		<p>
			<a id="4">4</a>
			<a id="5">5</a>
			<a id="6">6</a>
		</p>
		<p>
			<a id="1">1</a>
			<a id="2">2</a>
			<a id="3">3</a>
		</p>
			<a id='coma'>.</a>
			<a id='borrar'>C</a>
			<a id="suma">+</a>
			<a id="resta">-</a>
			<a id="multiplicacion">x</a>
			<a id="division">/</a>
			<a id="igual">=</a>
			<a id='display'></a>
		
	</body>

</html>
